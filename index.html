<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Color and Text</title>
  <style>
    body {
      background-color: white;
    }
    h1 {
      font-family: Comic Sans MS, cursive, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Michael Francis Defulvio</h1>

  <script>
    setInterval(() => {
      const randomColor = getRandomHexCode();
      document.body.style.backgroundColor = randomColor;
    }, 250);

    function getRandomHexCode() {
      const letters = '0123456789ABCDEF';
      let hexCode = '#';
      for (let i = 0; i < 6; i++) {
        hexCode += letters[Math.floor(Math.random() * 16)];
      }
      return hexCode;
    }
  </script>
</body>
</html>
